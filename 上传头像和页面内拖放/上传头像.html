		<script src="jquery-1.10.2.min.js"></script>
		<style>
			*{margin: 0;padding: 0;box-sizing: border-box;}
			.box{
				width: 100%;
				height: 100%;
				background: #000;
				display: flex;
				position: fixed;
			}
			.images{
				width: 100px;
				height: 100px;
				background: #fff;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				font-size: 30px;
				overflow: hidden;
				margin: auto;			
			}
			.images img{
				width: 100%;
				height: 100%;
			}
			input{
				display: none;
			}
		</style>
	</head>
	<body>
		<input id="file" multiple type="file" />
		<div class="box">
			<div class="images">
				
			</div>
		</div>

		$(".images").click(function () {
			$("#file").click(); //隐藏了input:file样式后，点击头像就可以本地上传
			$("#file").on("change",function(){
				var files = this.files[0];
				fileObj = new FileReader();
				fileObj.readAsDataURL(files);
				fileObj.onload = function(){
					$(".images").html('<img src="'+ this.result +'" />');
				}
			});
		});
