<form class="form" ng-controller="ctrl_form" name="myForm">
	<div><label>姓名:</label>
		<input type="text" ng-model="xingming.name" ng-maxlength="6" ng-minlength="2"  name="inputname" required="required" />
		<span style="margin-left: 10px;" ng-messages="myForm.inputname.$error" ng-messages-multiple="">
			<span ng-message="required">请填写姓名</span>
			<span ng-message="minlength">不能小于2位字符</span>
			<span ng-message="maxlength">不能大于6位字符</span>
		</span>
	</div>
	<div>
		<label>性别:</label>
		<select ng-model="xingming.sex">
			<option selected="selected">男</option>
			<option>女</option>
		</select>
	</div>
	<div>
		<label>出生日期:</label>
		<select ng-model="xingming.year">年
			<option selected="selected">1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
		</select>
		<select ng-model="xingming.month">月
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select ng-model="xingming.date">日
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
	</div>
	<div>
		<label>职业:</label>
		<input type="text" ng-model="xingming.work" ng-minlength="5" ng-maxlength="15" name="inputwork" required="required" />
		<span style="margin-left: 10px;" ng-messages="myForm.inputwork.$error" ng-messages-multiple="">
			<span ng-message="required">请填写职业</span>
			<span ng-message="minlength">不能小于5位字符</span>
			<span ng-message="maxlength">不能大于15位字符</span>
		</span>
	</div>
	<div>
		<label>email:</label>
		<input type="email" ng-model="xingming.email" name="inputemail" required />
		<span ng-messages="myForm.inputemail.$error" ng-messages-multiple="" >
			<span ng-message="required">请填写邮箱</span>
			<span ng-message="email">请输入正确的邮箱</span>
		</span>
	</div>
	<div>
		<label>个人网址:</label>
		<input type="url" ng-model="xingming.wangzhi" name="inputurl" required />
		<span ng-messages="myForm.inputurl.$error" ng-messages-multiple="" >
			<span ng-message="required">请填写个人网址</span>
			<span ng-message="url">请输入正确的个人网址</span>
		</span>
	</div>
	<div>
		<label>简介:</label>
		<textarea ng-model="xingming.jianjie" ng-minlength="10" ng-maxlength="300" name="inputjianjie" required ></textarea>
		<p ng-messages="myForm.inputjianjie.$error" ng-messages-multiple="" >
			<span ng-message="required">请填写个人简介</span>
			<span ng-message="minlength">不能少于10位字符</span>
			<span ng-message="maxlength">不能大于300位字符</span>
		</p>
	</div>
	<div>
		<a href="#/liebiao" ng-click="tjxiugai()" class="fade-in">提交</a>
	</div>
	
</form>
